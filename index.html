<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Travel Site</title>
</head>
<body>
  <header>
    <!--main navigation-->
    <nav class="main-nav">
      <a class="main-nav__link" href="./index.html">
        <h1 class="main-nav__logo">Travel Site</h1>
      </a>
      <ul class="main-nav__list">
        <li class="main-nav__list-item">
          <a class="main-nav__link main-nav__link--active" href="./index.html">Home</a>
        </li>
        <li class="main-nav__list-item">
          <a class="main-nav__link" href="./pages/hawaii.html">Hawaii</a>
        </li>
        <li class="main-nav__list-item">
          <a class="main-nav__link" href="./pages/iceland.html">Iceland</a>
        </li>
        <li class="main-nav__list-item">
          <a class="main-nav__link" href="./pages/greece.html">Greece</a>
        </li>      
      </ul>
    </nav>
  </header>

  <main>
    <!-- hero section -->
    <section class="hero">
      <div class="hero__text-div">
        <h2 class="hero__title">Travelling comes with endless discoveries</h2>
        <p class="hero__line">Don't let your dreams be just dreams. Experience the world by booking a vacation with us now.</p>
        <a class="hero__button" href="">Get started</a>
      </div>
      <div class="hero__image-div">
        <img class="hero__image" src="./assets/Images/hero.png" alt="hero image">
      </div>
    </section>

    <!-- recommendations section -->
    <section class="recos">
      <h3 class="recos__title">Recommendations</h3>
      <div class="recos__cards">
        <a href="./pages/hawaii.html">
          <div class="recos__card recos__card--hawaii">
            <h4 class="recos__name">Hawaii</h4>
          </div>
        </a>
        <a href="./pages/iceland.html">
          <div class="recos__card recos__card--iceland">
            <h4 class="recos__name">Iceland</h4>
          </div>
        </a>
        <a href="./pages/greece.html">
          <div class="recos__card recos__card--greece">
            <h4 class="recos__name">Greece</h4>
          </div>
        </a>
      </div>
    </section>
  </main>
  
</body>
</html>
